<!DOCTYPE html>
<html>
  <head>
    <style>
      html, body, #map {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }
    </style>
    <script src="put google maps api javascript key here"></script>
    <script>
      function initMap() {
        new google.maps.Map(document.getElementById("map"), {
          center: { lat: 38.0, lng: -97.0 },
          zoom: 4,
        });
      }

      window.onload = initMap;
    </script>
  </head>
  <body>
    <div id="map"></div>
  </body>
</html>
